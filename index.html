<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARIE DATABANK</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>MARIE DATABANK</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#schools">Schools</a></li>
            <li><a href="#academic-years">Academic Years</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <section id="schools">
        <h2>Schools</h2>
        <p>Browse resources for different academic departments.</p>
    </section>

    <section id="academic-years">
        <h2>Academic Years</h2>
        <p>Resources categorized by academic year.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/your-email@example.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 MARIE DATABANK. All rights reserved.</p>
    </footer>
    
    <script src="js/scripts.js"></script>
</body>
</html>
